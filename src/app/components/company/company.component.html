<mat-card class="col-sm-8 mt-4">
    <div class="container-fluid">
        <br>
        <mat-form-field appearance="legacy" class="col-md-6">
            <mat-label>Cnpj</mat-label>
            <input matInput id="cnpj" mask="00.000.000/0000-00" #cnpj (keyup.enter)="onEnter(cnpj.value)">
        </mat-form-field>
    </div>
    <app-company-response [company]="company"></app-company-response>
</mat-card>
