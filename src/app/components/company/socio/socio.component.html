<table mat-table [dataSource]="socios">
    <ng-container matColumnDef="cod">
        <th mat-header-cell *matHeaderCellDef> CÃ³d </th>
        <td mat-cell *matCellDef="let socio"> {{mySplit(socio.qual,0)}} </td>
    </ng-container>

    <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let socio"> {{mySplit(socio.qual,1) | titlecase}} </td>
