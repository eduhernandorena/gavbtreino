<mat-card class="col-sm-8 mt-4">
    <div class="container-fluid">
        <form [formGroup]="formCliente">
            <div class="col-sm-12 form-group">
                <mat-form-field appearance="legacy" class="col-sm-6">
                    <mat-label>Nome</mat-label>
                    <input matInput required minlength="3" type="text" class="form-control col-sm-6"
                        placeholder="Nome Completo" formControlName="nome" name="nome" (blur)="onBlurTouched()">
                </mat-form-field>
                <mat-form-field appearance="legacy" class="col-sm-6">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" class="form-control col-sm-6 ml-2" placeholder="example@domain.com"
                        name="email" formControlName="email" (blur)="onBlurTouched()">
                </mat-form-field>
            </div>

            <div class="col-sm-12 form-group">
                <mat-form-field appearance="legacy" class="col-sm-6">
                    <mat-label>Cpf</mat-label>
                    <input matInput type="text" mask="000.000.000-00" class="form-control" formControlName="cpf"
                        name="cpf" (blur)="onBlurTouched()">
                </mat-form-field>
                <mat-form-field appearance="legacy" class="col-sm-6">
                    <mat-label>Data de Nascimento</mat-label>
                    <input matInput class="form-control date-mask" autocomplete="off"
                        formControlName="abertura" name="abertura" (blur)="onBlurTouched()">
                </mat-form-field>
            </div>

            <div class="col-sm-12">
                <mat-form-field appearance="legacy" class="col-sm-8">
                    <mat-label>Rua</mat-label>
                    <input matInput type="text" class="form-control" formControlName="logradouro" name="logradouro"
                        (blur)="onBlurTouched()">
                </mat-form-field>
                <mat-form-field appearance="legacy" class="col-sm-4">
                    <mat-label>Bairro</mat-label>
                    <input matInput type="text" class="form-control" formControlName="bairro" name="bairro"
                        (blur)="onBlurTouched()">
                </mat-form-field>
            </div>


            <div class="col-sm-12">
                <mat-form-field appearance="legacy" class="col-sm-6">
                    <mat-label>Cidade</mat-label>
                    <input matInput type="text" class="form-control" formControlName="cidade" name="cidade"
                        (blur)="onBlurTouched()">
                </mat-form-field>
                <mat-form-field appearance="legacy" class="col-sm-3">
                    <mat-label>Estado</mat-label>
                    <input matInput type="text" mask="AA" class="form-control" formControlName="uf" name="uf"
                        (blur)="onBlurTouched()">
                </mat-form-field>
                <mat-form-field appearance="legacy" class="col-sm-3">
                    <mat-label>Cep</mat-label>
                    <input matInput type="text" mask="00000-000" class="form-control" formControlName="cep" name="cep"
                      (blur)="onBlurTouched()">
                </mat-form-field>
            </div>

            <div class="col-sm-5 ml-4">
                <button [disabled]="!formCliente.valid" mat-stroked-button type="submit" (click)="salvar()"
                    class="col-sm-5 btn btn-primary">Salvar</button>
                <button [disabled]="hasUntouched()" mat-stroked-button type="reset" class="ml-2 col-sm-5">Clear</button>
            </div>
        </form>
    </div>
</mat-card>
